<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body class="bg-light">
		<div class="container my-4 bg-dark rounded-lg">
			<div class="row">
				<div class="col-md-10 mx-auto my-5">
					<h3 class="mx-auto mb-4 text-center text-light text-monospace" id="demo">0</h3>
					<div class="mx-auto d-flex justify-content-center">
						<button class="w-25 mx-1 btn-success" onclick="increment()">Increment</button>
						<button class="w-25 mx-1 btn-danger" onclick="decrement()">Decrement</button>
					</div>
				</div>
			</div>
		</div>

		<div class="container mt-5 pt-5 bg-dark rounded-lg">
			<div class="row">
				<div class="col-md-10 m-auto">
					<h3 class="text-center text-light text-monospace">Convert From USD To EGP</h3>
					<form onsubmit="return converToEGP()">
						<input id="myInput" type="text" class="form-control my-3" />
						<input type="submit" class="btn-block btn-success" value="Convert" />
					</form>
					<h3 id="result" class="text-center my-3 text-light text-monospace">Result Will be Displayed Here</h3>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
		<script src="js/main.js"></script>
	</body>
</html>
